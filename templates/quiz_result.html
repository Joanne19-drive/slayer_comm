<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', path='/fav2.png')}}">
    <link rel="stylesheet" type="text/css" href="../static/quiz_result.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Demon Slayer</title>
</head>
<body>
    <div id="phoneScreen">
        <div id="statusBar">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9d/Kimetsu_no_Yaiba_logo_KR.svg/1200px-Kimetsu_no_Yaiba_logo_KR.svg.png" style="width: 50px">
        </div>
        <div id="appContainer">
            <div id="scoreResult" class="pt-3">
                <p style="font-size: x-large;">당신의 점수는 <strong>{{ score }}</strong>점!</p>
                {% if category == "lowest" %}
                    <img src="https://i.namu.wiki/i/cyu1uUSKE1yKoS5hckRf7TTiwwb_hvZdm0rPe_3K-gsT8p_W5E4GJdJK25zZepkCUC1LA3ncMQTGE1H7n0ZJ3A.webp" style="width: 270px;">
                    <p>당신의 점수를 보고 탄지로가 화났습니다.</p>
                {% elif category == "low" %}
                    <img src="https://mblogthumb-phinf.pstatic.net/MjAyMDAyMjVfMjYx/MDAxNTgyNjM5NTQ4MTc0.zcMWy8JeNlmGzRntz8L2Y1D-R8bNj0qleA5_kybiSAcg.gu6sJU7tUCjik6aDG468_CIvbnx3BUT9C8yfFfpUsHcg.JPEG.slpooda/%EB%8B%A4%EC%9A%B4%EB%A1%9C%EB%93%9C_(1).jpg?type=w800" style="width: 270px;">
                    <p>우로코다키상에게 배움을 얻으셔야겠습니다.</p>
                {% elif category == "medium" %}
                    <img src="https://staticg.sportskeeda.com/editor/2022/02/35810-16460304923559-1920.jpg" style="width: 270px;">
                    <p>이노스케보다는 나은 실력입니다.</p>
                {% elif category == "high" %}
                    <img src="https://m.happypuzzle.co.kr/web/product/big/YR/YR1000-3450.jpg" style="width: 270px;">
                    <p>귀살대로 인정받기에 충분합니다!</p>
                {% else %}
                    <img src="https://mblogthumb-phinf.pstatic.net/MjAyMDA0MDlfMTc1/MDAxNTg2MzcwODIxNDQ1.JYjV-xYGHmZ2o2Qy0-Q9uEIt4y2w_9xmgMUZX_FqzAcg.e61jfgcZ1zvlqHrdwNYLwN3Kj6maXWHhOuzguq22Yt4g.JPEG.hsla0707/IMG_6209.jpg?type=w800" style="width: 270px;">
                    <p>차기 귀살대 당주로 당신을 임명합니다.</p>
                {% endif %}
                <div id="backHome">
                    <a href="/" class="btn btn-danger">홈으로 돌아가기</a>
                </div>
            </div>
            <div id="bottomContainer">
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
